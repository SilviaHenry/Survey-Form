<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Chocolate Survey Form" />
    <title>Chocolate Survey Form</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>

<!--
Chocolate Survey
1. Header, heading
2. Body - form
3. Footer, links
-->

<body>
    <div class="page-content">
    <main>
        <h1 id="title">Chocolate Survey Form</h1>
        <p id="description">Tell us more about your passion for chocolate</p>

        <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name</label>
            <input id="name" class="basic_info-block" type="text" name="name" maxlength="25" placeholder="Enter your name" required/>

            <label for="email" id="email-label">Email</label>
            <input id="email" class="basic_info-block" type="email" placeholder="Enter your email" required/>

            <label for="number" id="number-label">Amount of chocolate you eat a day (in grams)</label><input id="number" class="basic_info-block" type="number" min="1" max="1000" placeholder="Enter amount"/>
        </fieldset>
        
        <fieldset>
            <label for="dropdown">Which option best describes your relationship with chocolate?
            <select id="dropdown">
                <option value="no-option" disabled selected value>I ...</option>
                <option value="no-choc">I eat sweets with chocolate flavoure.</option>
                <option value="occasionally">I eat chocolate occasionally (when offered or when I find it in a cupboard).</option>
                <option value="love-choc">I love chocolate. I eat it multiple times a week.</option>
                <option value="every-day">I eat chocolate every day.</option>
                <option value="addicted">I am addicted to chocolate and I must eat it every day.</option>
            </select>
            </label>
        </fieldset>

        <fieldset>
            <p>Whould you like to eat chocolate right now?</p>
            <label class="choice-block" for="not-really"><input id="not-really" type="radio" name="radio-buttons" value="not-really"> Not really.</label>
            <label class="choice-block" for="could-have"><input id="could-have" type="radio" name="radio-buttons" value="could-have"> I could have some.</label>
            <label class="choice-block" for="of-course"><input id="of-course" type="radio" name="radio-buttons" value="of-course" id="radio-buttons"> Of course.</label>
            <label class="choice-block" for="all-gone"><input id="all-gone" type="radio" name="radio-buttons" value="all-gone" id="radio-buttons"> I am afraid I've eaten it all already.</label>
        </fieldset>
        <fieldset>
            <p>What flavours do you like to combine with chocolate?</p>
            <label class="choice-block" for="nuts"><input id="nuts" type="checkbox" name="choc-flavour" value="nuts"> Nuts</label>
            <label class="choice-block" for="coffee"><input id="coffee" type="checkbox" name="choc-flavour" value="coffee"> Coffee</label>
            <label class="choice-block" for="vanilla"><input id="vanilla" type="checkbox" name="choc-flavour" value="vanilla"> Vanilla</label>
            <label class="choice-block" for="strawberry"><input id="strawberry" type="checkbox" name="choc-flavour" value="strawberry"> Strawberry</label>
            <label class="choice-block" for="banana"><input id="banana" type="checkbox" name="choc-flavour" value="banana"> Banana</label>
            <label class="choice-block" for="lemon"><input id="lemon" type="checkbox" name="choc-flavour" value="lemon"> Lemon</label>
            <label class="choice-block" for="orange"><input id="orange" type="checkbox" name="choc-flavour" value="orange"> Orange</label>
            <label class="choice-block" for="chilli"><input id="chilli" type="checkbox" name="choc-flavour" value="chilli"> Chilli</label>
            <label class="choice-block" for="peppermint"><input id="peppermint" type="checkbox" name="choc-flavour" value="peppermint"> Mint</label>
        </fieldset>

        <fieldset class="story-block">
            <label for="story">Tell us your chocolate story! When and where did you eat your the most memorable chocolate and with who?</label>

            <textarea id="story" name="story" rows="5" cols="33">It was a chilly night when I ...
            </textarea>
        </fieldset>

        <button id="submit" type="submit">Submit</submit>
        </form>
    </main>

    <hr>

    </footer>
    </div>
</body>
